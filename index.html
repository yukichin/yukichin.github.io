<!DOCTYPE html>
<head>
	<script language="javascript">
		var body, html, height, width;
		
		function init(){
			body = document.body;
			html = document.documentElement;
		}

		function getHeight(){
			height = Math.max( body.scrollHeight, body.offsetHeight, 
							html.clientHeight, html.scrollHeight, html.offsetHeight);
		}

		function getWidth(){
			width = Math.max( body.scrollWidth, body.offsetWidth, 
							html.clientWidth, html.scrollWidth, html.offsetWidth);
		}

		function switchChannel(){
			var newChannel = document.getElementById("newChannel").value;
			var newVideo = "http://player.twitch.tv/?channel=" + newChannel + "&html5=1";
			var newChat = "https://www.twitch.tv/" + newChannel + "/chat?popout=";
			document.getElementById("videoFrame").src = newVideo;
			if(document.getElementById("chatFrame").src != newChat){
				document.getElementById("chatFrame").src = newChat;
			}
		}
	</script>
</head>
<html style="height:100%;">
<body style="height:100%;margin:0;overflow: hidden;" onload="init()">
	<div style="height:100%;width:100%;margin:0;float:left;">
		<div id="video" style="height:100%;width:calc(100% - 300px);margin:0;position:relative;display:inline-block;float:left;">
			<iframe id="videoFrame" style="height:100%;width:100%;margin:0;display:block;vertical-align:bottom;" frameborder="0" src="http://player.twitch.tv/?channel=yukinosaber&html5=1"></iframe>
		</div>
		<div style="height:100%;min-width:300px;margin:0;position:relative;display:inline-block;float:right;">
			<div id="channel" style="height:30px;position:relative;margin:0;float:top;">
				<input id="newChannel" value="xargon0731" type="text" style="width:65%;height:28px;border:0px;float:left;" onkeydown = "if(event.keyCode == 13)document.getElementById('switch').click()"/>
				<input id="switch" type="button" value="SwitchChannel" style="width:35%;height:30px;float:left;" OnClick="switchChannel()"/>
			</div>
			<div id="chat" style="height:calc(100% - 30px);margin:0;position:relative;display:inline-block;float:top;">
				<iframe id="chatFrame" style="height:100%;margin:0;display:block;vertical-align:bottom;" frameborder="0" src="https://www.twitch.tv/yukinosaber/chat?popout="></iframe>
			</div>
		</div>
	</div>
</body>
</html>
